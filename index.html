<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetPal Pavilion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to PetPal Pavilion</h1>
        <nav>
            <ul>
                <li><a href="#dog">Dog</a></li>
                <li><a href="#cat">Cat</a></li>
                <li><a href="#hamster">Hamster</a></li>
                <li><a href="#fish">Fish</a></li>
                <li><a href="#squirrel">Squirrel</a></li>
                <li><a href="#duck">Duck</a></li>
                <li><a href="#chicken">Chicken</a></li>
                <li><a href="#owl">Owl</a></li>
                <li><a href="#fox">Fox</a></li>
                <li><a href="#raven">Raven</a></li>
                <li><a href="#mouse">Mouse</a></li>
                <li><a href="#ladybug">Ladybug</a></li>
                <li><a href="#parrot">Parrot</a></li>
                <li><a href="#snail">Snail</a></li>
            </ul>
        </nav>
    </header>

    <section class="pet-grid">
        <!-- Pet Cards -->
        <a href="#dog" class="pet-card" id="dog">
            <img src="images/dog.jpg" alt="Dog">
            <h2>Dog</h2>
            <p>Click to discover more about dog care.</p>
        </a>

        <a href="#cat" class="pet-card" id="cat">
            <img src="images/cat.jpg" alt="Cat">
            <h2>Cat</h2>
            <p>Click to discover more about cat care.</p>
        </a>

        <!-- Repeat the pet-card structure for each pet -->
    </section>

    <footer>
        <p>&copy; 2024 PetPal Pavilion</p>
    </footer>
</body>
</html>
